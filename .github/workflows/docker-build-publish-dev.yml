name: Build and Push Docker Image

on:
  push:
    branches: [ dev ]

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: sentinelkasai/n8n-workflow-library:dev

    - name: Discord Notification (Success)
      if: success()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "embeds": [{
              "title": "✅ Docker Image Pushed",
              "description": "The image **sentinelkasai/n8n-workflow-library:dev** has been successfully pushed to Docker Hub.",
              "color": 3066993,
              "timestamp": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'",
              "footer": { "text": "GitHub Actions • Build Success" }
            }]
          }' \
          $DISCORD_WEBHOOK

    - name: Discord Notification (Failure)
      if: failure()
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        curl -H "Content-Type: application/json" \
          -X POST \
          -d '{
            "embeds": [{
              "title": "❌ Docker Build/Push Failed",
              "description": "Docker build or push failed for **sentinelkasai/n8n-workflow-library:dev**.",
              "color": 15158332,
              "timestamp": "'"$(date --utc +%Y-%m-%dT%H:%M:%SZ)"'",
              "footer": { "text": "GitHub Actions • Build Failure" }
            }]
          }' \
          $DISCORD_WEBHOOK